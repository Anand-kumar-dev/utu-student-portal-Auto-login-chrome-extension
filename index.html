<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Login</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h2>Auto Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="enrollNo" placeholder="Enrollment No" />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" />
            </div>
            <button type="submit" id="submitBtn">Save Credentials</button>
            <p id="status"></p>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
